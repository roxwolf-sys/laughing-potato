<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel de Cumpleaños Interactivo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Feliz Cumpleaños Bomboncito!</h1>
      <p class="subtitle">Haga click en la vela para soplar</p>

      <div class="cake">
        <div class="cake-base">
          <div class="cake-caramel"></div>
          <div class="cake-caramel-bottom"></div>
          <div class="cake-frosting"></div>
        </div>
        <div class="candles-container">
          <!-- Las velas se generarán dinámicamente con JavaScript -->
        </div>
      </div>

      <div class="envelope-container" style="display: none">
        <div class="envelope">
          <div class="envelope-front"></div>
          <div class="envelope-back"></div>
          <div class="letter">
            <h2>¡Feliz Cumpleaños Mailov!</h2>
            <p>
              Se que no es mucho pero lo hice con mucho amor, como los del
              correo no me dejaron enviarme amarrado y con liston de regalo ni
              modo, que este día sea especial y lleno de alegría para ti, te amo
              cosita.
            </p>
            <img
              src="https://i.imgur.com/niZ6R4h.gif"
              alt="Gif de Felicitación"
              class="gif"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
